<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> score keeper</title>
    <script src="scorekeeper.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        .winner {
            color: green;


        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://tse1.mm.bing.net/th/id/OIP.FH8UAXiT4N-lSM803TSzwgHaEl?w=275&h=180&c=7&o=5&pid=1.7"
                                    alt="">

                            </figure>
                        </div>

                        <header class="card-header">
                            <p class="card-header-title">
                                ping-pong score keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span id="p1display">0</span> to <span id="p2display">
                                        0</span>
                                </h1>

                                <p class="subtitle">use the buttons below to keep score</p>

                                <label for="playto" class="label is-large is-inline"> Playing to </label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3"> 3 </option>
                                        <option value="4"> 4 </option>
                                        <option value="5"> 5 </option>
                                        <option value="6"> 6 </option>
                                        <option value="7"> 7 </option>
                                        <option value="8"> 8 </option>
                                        <option value="9"> 9 </option>
                                        <option value="10"> 10 </option>
                                        <option value="11"> 11</option>


                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="is-primary button card-footer-item"> +1 player one</button>
                            <button id="p2button" class="is-info button card-footer-item"> +1playertwo</button>
                            <button id="reset" class="is-danger button card-footer-item"> reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
